<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Intro Section-->
    <section class="s1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="greeting-wrapper d-flex align-items-center text-center justify-content-center">
                        <h1>Hi, I'm Hriday Mandal</h1>
                    </div>
                </div>
            </div>
            <!-- Nav and Intro Middle Section Start -->
            <div class="row">
                <div class="col-12 intro-wrapper">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-between nav-column">
                                <div class="nav-circle d-flex">
                                    <div class="circle1"></div>
                                    <div class="circle2"></div>
                                    <div class="circle3"></div>
                                </div>
                                <ul class="navigation">
                                    <li><a href="#">Contact</a></li>
                                </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 left-column">
                            <div class="left-content text-center">
                                <img class="mb-2" src="img/Hriday2.jpg" alt="Profile Picture">
                                <h5 class="py-3">Personalize Theme</h5>
                                <div class="d-flex justify-content-center py-2 theme-option-circle">
                                    <div class="light-mode"></div>
                                    <div class="blue-mode"></div>
                                    <div class="green-mode"></div>
                                    <div class="purple-mode"></div>
                                </div>
                                <p id="settings-note">*Theme settings will be saved for <br>your next vist</p>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center right-column">
                            <div id="preview-shadow">
                                <div id="preview">
                                    <div id="corner-tl" class="corner1"></div>
                                    <div id="corner-tr" class="corner2"></div>
                                    <h3 class="py-3">What I Do?</h3>
                                    <p class="py-3">I was a lead developer in a past life, now I enjoy teaching courses.</p>
                                    <div id="corner-br" class="corner3"></div>
                                    <div id="corner-bl" class="corner4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Intro Section End-->
 

    <!-- JS FILES -->
    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
